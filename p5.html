<html>
    <head>
        <title>IMAGE</title>
        <center>
            <h1>IMAGE TAG</h1>
            <p>Image tag is used for to display an image</p>
        </center>
        <hr>
     <h2>DEFAULT IMAGE</h2>
    <img src="assets/images/img1.jpg">
    <hr>

    <h2>IMAGE WITH AN ATTRIBUTE</h2>
    <img src="assets/images/img 3.jpg" height="300" width="500"
    <hr>

    <h2>IMAGE WITHOUT AN ALT ATTRIBUTE</h2>
    <img src="assets/images/img 3.jpg" height="400" width="500">
    <img src="assets/images/img33333.jpg" height="400" width="500">
    <hr>

    <h2>IMAGE WITH AN ALT ATTRIBUTE</h2>
    <img src="assets/images/img33333.jpg" height="400" width="500" alt="THIS IS A COW">
    <img src="assets/images/img 3.jpg" height="400" width="500" alt="THIS IS A COW">
    </head>
</html>
